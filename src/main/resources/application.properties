spring.datasource.url=${url:jdbc:mysql://localhost:3306/portfolio?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC}
spring.datasource.username=${user:root}
